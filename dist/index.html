<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Countdown Days</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<h1>Countdown Days</h1>
<input type="text" name="find" id="find" placeholder="2050-01-13" onfocus="(this.type='date')">
<div class="container">
	
	<div>
		<span id="day">0</span>
		<span>Day</span>
		
	</div>
	
	

	<div>
		<span id="hour">0</span>
		<span>Hour</span>
	</div>
	
	

	<div>
		<span id="minute">0</span>
		<span>Minute</span>
	</div>

	

	<div>
		<span id="second">0</span>
		<span>Second</span>
	</div>

</div>
